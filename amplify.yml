version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Deploy/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: Deploy/frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - Deploy/frontend/node_modules/**/*
      - Deploy/frontend/.next/cache/**/*


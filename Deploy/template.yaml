AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Maya - Analytics Assistant per Setera Centralino (Updated with personalized schedules)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.13

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - prod
    Description: Environment name
  ProjectName:
    Type: String
    Description: Project name for resource tagging

Resources:
  # ========================================
  # COGNITO USER POOL
  # ========================================
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      UserPoolName: !Sub maya-analytics-${Environment}
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: custom:tenant_id
          AttributeDataType: String
          Mutable: true
          Required: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      UserPoolTags:
        project: !Ref ProjectName

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub maya-analytics-client-${Environment}
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH

  # ========================================
  # COGNITO GROUPS
  # ========================================
  SuperAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: SuperAdmin
      UserPoolId: !Ref CognitoUserPool
      Description: SuperAdmin group

  AdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: Admin
      UserPoolId: !Ref CognitoUserPool
      Description: Admin group

  ResellerGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: Reseller
      UserPoolId: !Ref CognitoUserPool
      Description: Reseller group

  UserGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: User
      UserPoolId: !Ref CognitoUserPool
      Description: User group

  # ========================================

  # ========================================
  # DYNAMODB TABLES
  # ========================================
  TenantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-tenants-${Environment}
      AttributeDefinitions:
        - AttributeName: tenant_id
          AttributeType: S
      KeySchema:
        - AttributeName: tenant_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-users-${Environment}
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: tenant_id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: tenant_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: tenant-index
          KeySchema:
            - AttributeName: tenant_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ReportHistoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-report-history-${Environment}
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: report_timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: report_timestamp
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ResellerTenantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-reseller-tenants-${Environment}
      AttributeDefinitions:
        - AttributeName: reseller_id
          AttributeType: S
        - AttributeName: tenant_id
          AttributeType: S
      KeySchema:
        - AttributeName: reseller_id
          KeyType: HASH
        - AttributeName: tenant_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: tenant-index
          KeySchema:
            - AttributeName: tenant_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  # ========================================
  # RESELLER ORGANIZATIONS
  # ========================================
  ResellerOrganizationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-reseller-organizations-${Environment}
      AttributeDefinitions:
        - AttributeName: org_id
          AttributeType: S
      KeySchema:
        - AttributeName: org_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ResellerUserOrganizationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-reseller-user-organizations-${Environment}
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: org_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: org_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: org-index
          KeySchema:
            - AttributeName: org_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ResellerOrgTenantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-reseller-org-tenants-${Environment}
      AttributeDefinitions:
        - AttributeName: reseller_org_id
          AttributeType: S
        - AttributeName: tenant_id
          AttributeType: S
      KeySchema:
        - AttributeName: reseller_org_id
          KeyType: HASH
        - AttributeName: tenant_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: tenant-index
          KeySchema:
            - AttributeName: tenant_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  # ========================================
  # S3 BUCKET
  # ========================================
  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub maya-reports-${AWS::AccountId}-${Environment}
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldReports
            Status: Enabled
            ExpirationInDays: 90
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: project
          Value: !Ref ProjectName

  # ========================================
  # API GATEWAY
  # ========================================
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Requested-With'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        UNAUTHORIZED:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
          StatusCode: 401
      Auth:
        DefaultAuthorizer: CognitoAuth
        Authorizers:
          CognitoAuth:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
      Tags:
        project: !Ref ProjectName

  # ========================================
  # API BACKEND LAMBDA
  # ========================================
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub maya-api-${Environment}
      CodeUri: src/api/
      Handler: api.lambda_handler
      Tags:
        project: !Ref ProjectName
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          TENANTS_TABLE: !Ref TenantsTable
          USERS_TABLE: !Ref UsersTable
          REPORTS_TABLE: !Ref ReportHistoryTable
          RESELLER_TENANTS_TABLE: !Ref ResellerTenantsTable
          RESELLER_ORGANIZATIONS_TABLE: !Ref ResellerOrganizationsTable
          RESELLER_USER_ORGANIZATIONS_TABLE: !Ref ResellerUserOrganizationsTable
          RESELLER_ORG_TENANTS_TABLE: !Ref ResellerOrgTenantsTable
          USER_POOL_ID: !Ref CognitoUserPool
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TenantsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ReportHistoryTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ResellerTenantsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ResellerOrganizationsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ResellerUserOrganizationsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ResellerOrgTenantsTable
        - Statement:
          - Effect: Allow
            Action:
              - cognito-idp:AdminCreateUser
              - cognito-idp:AdminDeleteUser
              - cognito-idp:AdminUpdateUserAttributes
              - cognito-idp:AdminGetUser
              - cognito-idp:ListUsers
              - cognito-idp:AdminAddUserToGroup
              - cognito-idp:AdminRemoveUserFromGroup
              - cognito-idp:AdminSetUserPassword
              - cognito-idp:CreateGroup
              - cognito-idp:GetGroup
              - cognito-idp:ListGroups
            # REFERENCE MANUALLY CREATED USER POOL ARN
            Resource: !GetAtt CognitoUserPool.Arn
        - Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !GetAtt ReportGeneratorFunction.Arn
      Events:
        # OPTIONS events for CORS preflight (no auth required)
        ProxyOptions:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: OPTIONS
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        RootOptions:
          Type: Api
          Properties:
            Path: /
            Method: OPTIONS
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        # Single catch-all proxy event to avoid Lambda permission limit (20KB)
        # The Lambda function handles routing internally
        ProxyApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref ApiGateway
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref ApiGateway

  # ========================================
  # REPORT GENERATOR LAMBDA (UPDATED FOR PERSONALIZED SCHEDULES)
  # ========================================
  ReportGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub maya-report-generator-${Environment}
      CodeUri: src/report-generator/
      Handler: report_generator.lambda_handler
      Timeout: 301  # UPDATED: Changed to force deployment
      MemorySize: 1536  # Increased for matplotlib chart generation
      Tags:
        project: !Ref ProjectName
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          USERS_TABLE: !Ref UsersTable
          REPORTS_TABLE: !Ref ReportHistoryTable
          EMAIL_SENDER_FUNCTION: !Sub maya-email-sender-v2-${Environment}
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ReportHistoryTable
        - Statement:
          - Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: 
              - "arn:aws:bedrock:eu-central-1::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0"
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:maya-email-sender-v2-${Environment}"
      Events:
        # UPDATED: Single cron that checks every minute for personalized schedules
        ScheduleChecker:
          Type: Schedule
          Properties:
            Schedule: cron(* * * * ? *)
            Description: Check every minute for personalized report schedules
            Enabled: true
            Input: '{"trigger_type": "schedule_check"}'

  # ========================================
  # EMAIL SENDER LAMBDA (RESTORED)
  # ========================================
  EmailSenderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub maya-email-sender-v2-${Environment}
      CodeUri: src/email-sender/
      Handler: email_sender.lambda_handler
      Timeout: 60
      Tags:
        project: !Ref ProjectName
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          SES_FROM_EMAIL: noreply@neuralect.it
          REPORTS_TABLE: !Ref ReportHistoryTable
          FORCE_UPDATE: "2025-11-11"  # Force update trigger
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReportHistoryTable
        - Statement:
          - Effect: Allow
            Action:
              - ses:SendEmail
              - ses:SendRawEmail
            Resource: "*"

Outputs:
  ApiUrl:
    Description: "API Gateway URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod"
    Export:
      Name: !Sub ${AWS::StackName}-ApiUrl

  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CognitoUserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref CognitoUserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  ReportsBucketName:
    Description: "S3 Bucket for Reports"
    Value: !Ref ReportsBucket
    Export:
      Name: !Sub ${AWS::StackName}-ReportsBucket

  Region:
    Description: "AWS Region"
    Value: !Ref AWS::Region
    Export:
      Name: !Sub ${AWS::StackName}-Region
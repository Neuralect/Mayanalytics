AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Maya - Analytics Assistant per Setera Centralino (Updated with personalized schedules)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.13

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - prod
    Description: Environment name

Resources:
  # ========================================
  # COGNITO USER POOL - CREATE NEW
  # ========================================
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub maya-analytics-${Environment}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: custom:tenant_id
          AttributeDataType: String
          Mutable: true
          Required: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub maya-analytics-client-${Environment}
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH

  # ========================================
  # COGNITO GROUPS
  # ========================================
  SuperAdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: SuperAdmin
      UserPoolId: !Ref CognitoUserPool
      Description: SuperAdmin group

  AdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: Admin
      UserPoolId: !Ref CognitoUserPool
      Description: Admin group

  ResellerGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: Reseller
      UserPoolId: !Ref CognitoUserPool
      Description: Reseller group

  UserGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      GroupName: User
      UserPoolId: !Ref CognitoUserPool
      Description: User group

  # ========================================
  # DYNAMODB TABLES
  # ========================================
  TenantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-tenants-${Environment}
      AttributeDefinitions:
        - AttributeName: tenant_id
          AttributeType: S
      KeySchema:
        - AttributeName: tenant_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-users-${Environment}
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: tenant_id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: tenant_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: tenant-index
          KeySchema:
            - AttributeName: tenant_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  ReportHistoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-report-history-${Environment}
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: report_timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: report_timestamp
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      BillingMode: PAY_PER_REQUEST

  ResellerTenantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub maya-reseller-tenants-${Environment}
      AttributeDefinitions:
        - AttributeName: reseller_id
          AttributeType: S
        - AttributeName: tenant_id
          AttributeType: S
      KeySchema:
        - AttributeName: reseller_id
          KeyType: HASH
        - AttributeName: tenant_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: tenant-index
          KeySchema:
            - AttributeName: tenant_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  # ========================================
  # S3 BUCKET
  # ========================================
  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub maya-reports-${AWS::AccountId}-${Environment}
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldReports
            Status: Enabled
            ExpirationInDays: 90
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # ========================================
  # API GATEWAY
  # ========================================
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Requested-With'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        UNAUTHORIZED:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
          StatusCode: 401
      Auth:
        DefaultAuthorizer: CognitoAuth
        Authorizers:
          CognitoAuth:
            UserPoolArn: !GetAtt CognitoUserPool.Arn

  # ========================================
  # API BACKEND LAMBDA
  # ========================================
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub maya-api-${Environment}
      CodeUri: src/api/
      Handler: api.lambda_handler
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          TENANTS_TABLE: !Ref TenantsTable
          USERS_TABLE: !Ref UsersTable
          REPORTS_TABLE: !Ref ReportHistoryTable
          RESELLER_TENANTS_TABLE: !Ref ResellerTenantsTable
          USER_POOL_ID: !Ref CognitoUserPool
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TenantsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ReportHistoryTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ResellerTenantsTable
        - Statement:
          - Effect: Allow
            Action:
              - cognito-idp:AdminCreateUser
              - cognito-idp:AdminDeleteUser
              - cognito-idp:AdminUpdateUserAttributes
              - cognito-idp:AdminGetUser
              - cognito-idp:ListUsers
              - cognito-idp:AdminAddUserToGroup
              - cognito-idp:AdminRemoveUserFromGroup
              - cognito-idp:AdminSetUserPassword
              - cognito-idp:CreateGroup
              - cognito-idp:GetGroup
              - cognito-idp:ListGroups
            # REFERENCE MANUALLY CREATED USER POOL ARN
            Resource: !GetAtt CognitoUserPool.Arn
        - Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !GetAtt ReportGeneratorFunction.Arn
      Events:
        # Main endpoints
        TenantsOptions:
          Type: Api
          Properties:
            Path: /tenants
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        CreateTenant:
          Type: Api
          Properties:
            Path: /tenants
            Method: post
            RestApiId: !Ref ApiGateway
        ListTenants:
          Type: Api
          Properties:
            Path: /tenants
            Method: get
            RestApiId: !Ref ApiGateway
        TenantIdOptions:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        GetTenant:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}
            Method: get
            RestApiId: !Ref ApiGateway
        UpdateTenant:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}
            Method: put
            RestApiId: !Ref ApiGateway
        DeleteTenant:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}
            Method: delete
            RestApiId: !Ref ApiGateway
        TenantUsersOptions:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/users
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        CreateUser:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/users
            Method: post
            RestApiId: !Ref ApiGateway
        ListUsers:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/users
            Method: get
            RestApiId: !Ref ApiGateway
        TenantAdminOptions:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/admin
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        CreateTenantAdmin:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/admin
            Method: post
            RestApiId: !Ref ApiGateway
        TenantReportsOptions:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/reports
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        ListTenantReports:
          Type: Api
          Properties:
            Path: /tenants/{tenant_id}/reports
            Method: get
            RestApiId: !Ref ApiGateway
        UserIdOptions:
          Type: Api
          Properties:
            Path: /users/{user_id}
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        GetUser:
          Type: Api
          Properties:
            Path: /users/{user_id}
            Method: get
            RestApiId: !Ref ApiGateway
        UpdateUser:
          Type: Api
          Properties:
            Path: /users/{user_id}
            Method: put
            RestApiId: !Ref ApiGateway
        DeleteUser:
          Type: Api
          Properties:
            Path: /users/{user_id}
            Method: delete
            RestApiId: !Ref ApiGateway
        UserReportsOptions:
          Type: Api
          Properties:
            Path: /users/{user_id}/reports
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        ListUserReports:
          Type: Api
          Properties:
            Path: /users/{user_id}/reports
            Method: get
            RestApiId: !Ref ApiGateway
        ReportsOptions:
          Type: Api
          Properties:
            Path: /reports
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        ListAllReports:
          Type: Api
          Properties:
            Path: /reports
            Method: get
            RestApiId: !Ref ApiGateway
        ProfileOptions:
          Type: Api
          Properties:
            Path: /profile
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        GetProfile:
          Type: Api
          Properties:
            Path: /profile
            Method: get
            RestApiId: !Ref ApiGateway
        UpdateProfile:
          Type: Api
          Properties:
            Path: /profile
            Method: put
            RestApiId: !Ref ApiGateway
        ResellersOptions:
          Type: Api
          Properties:
            Path: /resellers
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        CreateReseller:
          Type: Api
          Properties:
            Path: /resellers
            Method: post
            RestApiId: !Ref ApiGateway
        ListResellers:
          Type: Api
          Properties:
            Path: /resellers
            Method: get
            RestApiId: !Ref ApiGateway
        ResellerIdOptions:
          Type: Api
          Properties:
            Path: /resellers/{reseller_id}
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        DeleteReseller:
          Type: Api
          Properties:
            Path: /resellers/{reseller_id}
            Method: delete
            RestApiId: !Ref ApiGateway
        ResellerAssignOptions:
          Type: Api
          Properties:
            Path: /resellers/assign-tenant
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        AssignTenantToReseller:
          Type: Api
          Properties:
            Path: /resellers/assign-tenant
            Method: post
            RestApiId: !Ref ApiGateway
        ResellerRemoveOptions:
          Type: Api
          Properties:
            Path: /resellers/remove-tenant
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        RemoveTenantFromReseller:
          Type: Api
          Properties:
            Path: /resellers/remove-tenant
            Method: post
            RestApiId: !Ref ApiGateway
        ResellerTenantsOptions:
          Type: Api
          Properties:
            Path: /resellers/{reseller_id}/tenants
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        GetResellerTenants:
          Type: Api
          Properties:
            Path: /resellers/{reseller_id}/tenants
            Method: get
            RestApiId: !Ref ApiGateway
        SuperAdminsOptions:
          Type: Api
          Properties:
            Path: /superadmins
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        CreateSuperAdmin:
          Type: Api
          Properties:
            Path: /superadmins
            Method: post
            RestApiId: !Ref ApiGateway
        ListSuperAdmins:
          Type: Api
          Properties:
            Path: /superadmins
            Method: get
            RestApiId: !Ref ApiGateway
        SuperAdminIdOptions:
          Type: Api
          Properties:
            Path: /superadmins/{superadmin_id}
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        DeleteSuperAdmin:
          Type: Api
          Properties:
            Path: /superadmins/{superadmin_id}
            Method: delete
            RestApiId: !Ref ApiGateway
        TestReportOptions:
          Type: Api
          Properties:
            Path: /test-report
            Method: options
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE
        TestReport:
          Type: Api
          Properties:
            Path: /test-report
            Method: post
            RestApiId: !Ref ApiGateway

  # ========================================
  # REPORT GENERATOR LAMBDA (UPDATED FOR PERSONALIZED SCHEDULES)
  # ========================================
  ReportGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub maya-report-generator-${Environment}
      CodeUri: src/report-generator/
      Handler: report_generator.lambda_handler
      Timeout: 301  # UPDATED: Changed to force deployment
      MemorySize: 1536  # Increased for matplotlib chart generation
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          USERS_TABLE: !Ref UsersTable
          REPORTS_TABLE: !Ref ReportHistoryTable
          EMAIL_SENDER_FUNCTION: !Sub maya-email-sender-v2-${Environment}
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ReportHistoryTable
        - Statement:
          - Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: 
              - "arn:aws:bedrock:eu-central-1::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0"
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:maya-email-sender-v2-${Environment}"
      Events:
        # UPDATED: Single cron that checks every minute for personalized schedules
        ScheduleChecker:
          Type: Schedule
          Properties:
            Schedule: cron(* * * * ? *)
            Description: Check every minute for personalized report schedules
            Enabled: true
            Input: '{"trigger_type": "schedule_check"}'

  # ========================================
  # EMAIL SENDER LAMBDA (RESTORED)
  # ========================================
  EmailSenderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub maya-email-sender-v2-${Environment}
      CodeUri: src/email-sender/
      Handler: email_sender.lambda_handler
      Timeout: 60
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          SES_FROM_EMAIL: noreply@neuralect.it
          REPORTS_TABLE: !Ref ReportHistoryTable
          FORCE_UPDATE: "2025-11-11"  # Force update trigger
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReportHistoryTable
        - Statement:
          - Effect: Allow
            Action:
              - ses:SendEmail
              - ses:SendRawEmail
            Resource: "*"

Outputs:
  ApiUrl:
    Description: "API Gateway URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod"
    Export:
      Name: !Sub ${AWS::StackName}-ApiUrl

  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CognitoUserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  UserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref CognitoUserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  ReportsBucketName:
    Description: "S3 Bucket for Reports"
    Value: !Ref ReportsBucket
    Export:
      Name: !Sub ${AWS::StackName}-ReportsBucket

  Region:
    Description: "AWS Region"
    Value: !Ref AWS::Region
    Export:
      Name: !Sub ${AWS::StackName}-Region